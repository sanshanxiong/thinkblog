{include file="common\header" /}

<div class="header">
    <h1 class="page-title">分类管理</h1>
</div>
<div class="main-content">
    <!-- form begin -->
 <form id="tab" method="post">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label>栏目名称</label>
                <input type="text" name="name"   class="form-control">
            </div>
            <div class="form-group">
                <label>栏目类型</label>
                <input type="checkbox" value="1" name="type" class="  checkbox-inline">

            </div>
            <div class="form-group">
                <label>关键词</label>
                <textarea value="Smith" rows="3" name="keywords" class="form-control"></textarea>
            </div>
        </div>


    </div>
    <div class="row">
         <div class="col-md-8">
             <div>
                 内容
                 <textarea value="Smith" rows="6" id="container" name="descs"  class="form-control" ></textarea>
             </div>
         </div>
    </div>
    <div class="row">
         <div class="col-md-offset-3">
             <div class="btn-toolbar list-toolbar">
                 <button class="btn btn-primary"><i class="fa fa-save"></i> Save</button>
                 <a href="#myModal" data-toggle="modal" class="btn btn-danger">Delete</a>
             </div>
         </div>
    </div>
    </form>
    <!--  form end -->

    <div class="modal small fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">Delete Confirmation</h3>
                </div>
                <div class="modal-body">

                    <p class="error-text"><i class="fa fa-warning modal-icon"></i>Are you sure you want to delete the user?</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">Cancel</button>
                    <button class="btn btn-danger" data-dismiss="modal">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>


{include file="common\footer" /}
